<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
</head>
<body>
    <section class="login_signup">
        <h1>Welcome!</h1>
        <form class="login">
            <h2>Log in to manage books</h2>
            <label for="email" id="l_email">Email:</label>
            <input type="email" name="email" id="email">
            <br>
            <label for="password">Password:</label>
            <input type="password" name="password">
            <br>
            <button>Login</button>
            <br>
        </form>
        <a href="signup.html">Create a new account</a>
        <br>
        <a href="reset.html">Forget your password</a>
        <br>
        <br>
        <label id="l_google">Sign in with</label>
        <br>
        <img src="google-logo.jpg" id="google">
    </section>
    
    <script src="bundle.js"></script>
</body>
</html>
