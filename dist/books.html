<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage books</title>
</head>
<body>
    <h1>Manage books</h1>

    <section class="top">
        <button class="logout">Log out</button>
        <button class="back">Back</button>
    </section>
    <label id="user"></label>
   
    <section>
        <h2>Add a book</h2>
        <form class="add">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" required>
            <br>
            <label for="author">Author:</label>
            <input type="text" name="author" required>
            <br>
            <button>Add</button>
        </form>
    </section>

    <section>
        <h2>Delete a book</h2>
        <form class="delete">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" required>
            <br>
            <label for="author">Author:</label>
            <input type="text" name="author" required>
            <br>
            <button>Delete</button>
        </form>
    </section>
    
    <section>
        <h2>Upload a book</h2>
        <form class="upload">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" required>
            <br>
            <label for="author">Author:</label>
            <input type="text" name="author" required>
            <br>
            <button>Upload</button>
        </form>
    </section>

    <section>
        <h2>Find a book</h2>
        <form class="find">
            <label for="title">Title:</label>
            <input type="text" name="title" id = "title" required>
            <br>
            <label for="author">Author:</label>
            <input type="text" name="author" required>
            <br>
            <button>Find</button>
        </form>
    </section>

    <section class="data">
        <h2>Books Data</h2>
        <table id="table">
            <tr>
                <th id="title">Title</th>
                <th id="author">Author</th>
                <th id="status">Status</th>
            </tr>
        </table>
    </section>
    
    <script src="bundle_books.js"></script>
</body>
</html>
